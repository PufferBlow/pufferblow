[tool.poetry]
name = "pufferblow-api"
version = "0.1.0"
description = "Official API for PufferBlow"
authors = ["ramsy0dev <0ramsy0@gmail.com>"]
license = "GPL-3.0"
readme = "README.md"
packages = [{include = "pufferblow_api"}]

[tool.poetry.dependencies]
python = "^3.10"
fastapi = "^0.95.2"
typer = "^0.9.0"
rich = "^13.4.1"
uvicorn = "^0.22.0"
pyyaml = "^6.0"
supabase = "^1.0.3"
pycryptodome = "^3.19.0"
bcrypt = "^4.0.1"
loguru = "^0.7.0"
pytz = "^2023.3"
psycopg2-binary = "^2.9.6"
pytest = "^7.4.2"

[tool.poetry.group.dev.dependencies]
loguru = "^0.7.0"
gunicorn = "^21.2.0"

[tool.poetry.plugins."console_scripts"]
pufferblow_api = "pufferblow_api:__main__.run"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
