[tool.poetry]
name = "pufferblow-api"
version = "0.0.1-beta"
description = "Official API for PufferBlow"
authors = ["ramsy0dev <ramsy0dev@gmail.com>"]
license = "GPL-3.0"
readme = "README.md"
packages = [{include = "pufferblow_api"}]

[tool.poetry.dependencies]
python = "^3.10"
fastapi = "^0.109.0"
typer = "^0.9.0"
rich = "^13.7.0"
uvicorn = "^0.27.0"
pycryptodome = "^3.19.0"
bcrypt = "^4.1.1"
loguru = "^0.7.2"
pytz = "^2024.1"
psycopg2-binary = "^2.9.9"
pytest = "^8.0.0"
sqlalchemy = "^2.0.25"
websockets = "^12.0"
tomli = "^2.0.1"
httpx = "^0.26.0"
sphinx = "^7.2.6"
sphinx-book-theme = "^1.1.0"
sphinx-autobuild = "^2024.2.4"
sphinx-favicon = "^1.0.1"
myst-parser = "^2.0.0"

[tool.poetry.group.dev.dependencies]
loguru = "^0.7.2"
gunicorn = "^21.2.0"

[tool.poetry.plugins."console_scripts"]
pufferblow_api = "pufferblow_api:__main__.cli"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

include = ["*.toml"]
