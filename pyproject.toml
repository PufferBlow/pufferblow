[tool.poetry]
name = "pufferblow"
version = "0.0.1-beta"
description = "The official API for PufferBlow"
authors = ["ramsy0dev <ramsy0dev@gmail.com>"]
license = "GPL-3.0"
readme = "README.md"
packages = [
    {include = "pufferblow"},
    {include = "docs"}
]

[tool.poetry.dependencies]
python = "^3.10"
fastapi = "^0.111.1"
typer = "^0.12.3"
rich = "^13.7.1"
uvicorn = "^0.30.3"
pycryptodome = "^3.19.0"
bcrypt = "^4.1.3"
loguru = "^0.7.2"
pytz = "^2024.1"
psycopg2-binary = "^2.9.9"
pytest = "^8.3.2"
sqlalchemy = "^2.0.31"
websockets = "^12.0"
httpx = "^0.27.0"
sphinx = "^7.4.7"
sphinx-book-theme = "^1.1.2"
sphinx-autobuild = "^2024.4.13"
sphinx-favicon = "^1.0.1"
myst-parser = "^3.0.1"
sqlalchemy-utils = "^0.41.2"
orjson = "^3.10.6"
basedpyright = "^1.15.1"
pymemcache = "^4.0.0"

[tool.poetry.group.dev.dependencies]
loguru = "^0.7.2"
gunicorn = "^22.0.0"

[tool.poetry.plugins."console_scripts"]
pufferblow = "pufferblow:cli.run"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

include = ["*.toml"]

[tool.pyprojectx]
main = ["pdm==2.12.4"]  # installs pdm to your project instead of globally

[tool.pdm.dev-dependencies]  # or the poetry equivalent
dev = [
    "basedpyright", # you can pin the version here if you want, or just rely on the lockfile
]

[tool.basedpyright]
# many settings are not enabled even in strict mode, which is why basedpyright includes an "all" option
# you can then decide which rules you want to disable
typeCheckingMode = "standard"
reportMissingSuperCall = false

